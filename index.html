<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard - PiggyVest</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="logo">
            <img src="piggyvestlogo.svg" alt="PiggyVest">
        </div>
        
        <div class="parent">
            <div class="first-text">
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings & Investments</p>
            </div>
            <form>
                <label for="fname">Full Name</label><br>
                <input type="text" class="input" name="fname" placeholder="Full Name"><br><br> 
    
                <label for="email">Email Address</label><br>
                <input type="text" class="input" name="email" placeholder="Email Address"><br><br>
    
                <label for="phone">Phone Number</label><br>
                <input type="text" class="input" name="phone" placeholder="Phone Number"><br><br>
    
                <label for="password">Password</label><br>
                <input type="text" class="input" name="password" placeholder="Password"><br><br>
    
                <label for="promocode">Referrer Phone or Promo Code (optional)</label><br>
                <input type="text" class="input" name="promocode" placeholder="Referrer Phone or Code"><br><br>
    
                <label for="referral">How did you hear about us? (optional)</label><br>
                <select type="text" name="select">
                    <option value="click">Click to select</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="instagram">Instagram</option>
                    <option value="referral">Friend/Family/Coworker Referral</option>
                    <option value="google">Google Search</option>
                    <option value="playstore">Google Playstore</option>
                    <option value="blog">Online Blog</option>
                    <option value="newspaper">Local Newspaper</option>
                    <option value="event">At an Event</option>
                    <option value="other">Other</option>
                  </select><br><br>
    
                <input type="submit" value="CREATE ACCOUNT" id="btn">
            </form>
        </div>
    </div>
    <div id="login">
        <a href="#">Already have an account? Log In</a>
    </div>
</body>
